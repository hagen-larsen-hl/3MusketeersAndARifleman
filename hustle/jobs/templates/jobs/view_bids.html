{% extends "base.html" %}

{% block content %}

<div class="card m-3 w-75">
	<div class="card-header">
		<h2 style="display: inline-block">My Bids ({{ bid_count }})</h2>
		<a class="btn btn-hustle m-1" style="float: right" href="{{ url }}/jobs/view">View Jobs</a>
	</div>
	<div class="card-body">
		<div class="accordion">
			{% for bid_type in bids %}
			<div class="accordion-item">
				<h2 class="accordion-header" id="{{ bid_type.0 }}_bids_section_header">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#{{ bid_type.0 }}_bids_section" aria-expanded="false" aria-controls="{{ bid_type.0 }}_bids_section">
						<strong>{{ bid_type.0|capfirst }} ({{ bid_type.1.count }})</strong>
					</button>
				</h2>
				<div id="{{ bid_type.0 }}_bids_section" class="accordion-collapse collapse" aria-labelledby="{{ bid_type.0 }}_bids_section_header">
					<div class="accordion-body">
						<div class="row row-cols-1 row-cols-md-3 g-4">
							{% for bid in bid_type.1 %}
							{% include 'jobs/bid_card.html' with bid=bid %}
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
