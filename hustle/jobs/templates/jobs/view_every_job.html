{% extends "base.html" %}

{% block content %}

<div class="card m-3 w-75">
    <div class="card-header">
        <h2 style="display: inline-block">All Jobs</h2>
    </div>
    <div class="card-body">
        <!--Job Cards-->
        <div class="row row-cols-1 row-cols-md-3 g-4">
          {% for job in jobs %}
            <p>
                {% include "jobs/job_card.html" with job=job %}
            </p>
          {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
