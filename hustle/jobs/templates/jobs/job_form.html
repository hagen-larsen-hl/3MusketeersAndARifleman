{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Post a Job-->
<div class="d-flex justify-content-center">
    <div class="card m-5 w-50" >
        <div class="card-header bg-hustle-secondary text-white">
            <h2 style="display: flex; flex-direction: row">
                <h2 class="my-2" style="float: left">Post a Job</h2>
            </h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {% for field in create_job_form %}
                <div class="fieldWrapper">
                    {{ field|as_crispy_field }}
                </div>
                {% endfor %}
                <div class="justify-content-center">
                    <button class="btn btn-hustle-secondary my-2" type="submit">Post</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
