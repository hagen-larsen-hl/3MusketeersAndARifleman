{% extends "base.html" %}

{% block content %}

<div class="card m-3 w-75">
    <div class="card-header">
        <h2 style="display: inline-block">My Jobs</h2>
        <a class="btn btn-secondary m-1" style="float: right" href="{{ url }}/jobs/create">Create New</a>
    </div>
    <div class="card-body">
        <!--Job Cards-->
        <div class="accordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="open_complaints_section_header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#open_complaints_section" aria-expanded="false" aria-controls="open_complaints_section">
                <strong>Open ({{ open_jobs.count }})</strong>
              </button>
            </h2>
            <div id="open_complaints_section" class="accordion-collapse collapse" aria-labelledby="open_complaints_section_header">
              <div class="accordion-body">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                  {% for job in open_jobs %}
                  {% include "jobs/job_card.html" with job=job %}
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="closed_complaints_section_header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#closed_complaints_section" aria-expanded="false" aria-controls="closed_complaints_section">
                <strong>Completed Jobs ({{ completed_jobs.count }})</strong>
              </button>
            </h2>
            <div id="closed_complaints_section" class="accordion-collapse collapse" aria-labelledby="closed_complaints_section_header">
              <div class="accordion-body">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                  {% for job in completed_jobs %}
                  {% include "jobs/view_card_job.html" with job=job %}
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>


{% endblock %}
